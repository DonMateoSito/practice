<!DOCTYPE html>
<html lang='pl'>
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    
    <title>Zadanie</title>
    <script type='text/javascript'>
        function check()
        {
            var num = document.getElementById("POLE").value;
            if (num>0) document.getElementById('WYNIK').innerHTML="Dodatnia" ;
            else if (num<0) document.getElementById('WYNIK').innerHTML="Ujemna";
            else if(num==0) document.getElementById('WYNIK').innerHTML="Wartość z erowa";
            else document.getElementById('WYNIK').innerHTML="Podaj liczbę, nie jakieś pierdoły";

        }
    </script>
</head>
<body>

    <input ID='POLE'  type='text'/>
    <input type='submit' value="Sprawdź" ONCLICK='check();' />
    <div ID='WYNIK'></div>

</body>
</html>
