<!DOCTYPE html>
<html lang='pl'>
<head>
    <meta charset="utf-8"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title></title>
    <style>
        body
        {
            background-color: black;
            color: white;
            font-size: 48px;
        }
    </style>
    <script>
        var timer1 =0;
        var timer2 =0;
        
        var num = Math.floor(Math.random()*5)+1;
        function ustawslide(x)
        {
            clearTimeout(timer1);
            clearTimeout(timer2);
            num = x;
            hide();
            setTimeout("chslider()",500)
        }
        function hide()
        {
            $("#SLIDER").fadeOut(500);

        }
        function chslider()
        {
            var plik = "<img src=\"sl/"+num+".jpg\"/>";
            document.getElementById('SLIDER').innerHTML = plik;
            num++; if (num>5) num = 1;
            $("#SLIDER").fadeIn(500);

            timer1 = setTimeout("chslider()",5000);
            timer2 = setTimeout("hide()",4500);

        }

    </script>
</head>
<body onload='chslider();'>
    <span onclick='ustawslide(1);' style='cursor: pointer;'>[1]</span>
    <span onclick='ustawslide(2);' style='cursor: pointer;'>[2]</span>
    <span onclick='ustawslide(3);' style='cursor: pointer;'>[3]</span>
    <span onclick='ustawslide(4);' style='cursor: pointer;'>[4]</span>
    <span onclick='ustawslide(5);' style='cursor: pointer;'>[5]</span>
    <div ID='SLIDER'>

    </div>
</body>
</html>
